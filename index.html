<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VideoSearch</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="/img/icon.png" type="image/png">
	<script src="scr/jquery-3.4.1.js"></script>
	
	
</head>
<body>
	<script src="scr/scroll.js"></script>
	<header>
		<div class="container">
			<div class="heading clearfix">
				<nav>
					<ul class="menu">
						<li>
							<a href="#">
								<select name="Series">
									<option autofocus>Series</option> 
									<option>Family Guy</option> 
								</select>
							</a>
						</li>
						<li>
							<a href="#">
								<select id="Season" name="Season">
									<option>Season</option> 
									<script>
										for (i=1; i<18; i++) {
											if (i != 3) {
												$("#Season").append("<option disabled value=\"" + i + "\">" + i + "(under construction)</option>")
											}
											else {
												$("#Season").append("<option value=\"" + i + "\">" + i + "</option>")
											}
										}
									</script>script>
								</select>
							</a>
						</li>
						<li>
							<a href="#about" onclick="scrollTo()">
								About us
							</a>
						</li>
						<li>
							<a href="#contacts" onclick="scrollTo()">
								Contacts
							</a>
						</li>
					</ul>
				</nav>
				<h1>
					Welcome to our site!
				</h1>
				<p class="description">
					Here you can find mentions of a word or a phrase in the series
				</p>
				<form onsubmit="get_params(this);return '#videopage'">
					<p class="search">
						<input type="search" name="q" placeholder="Input a word or a phrase">
						<input type="submit" value="Find">
					</p>
				</form>
				<script src="scr/main.js"></script>
				<p class="wish">
					Pleasant viewing!
				</p>
			</div>
		</div>
	</header>
	<section id=videopage>
		<div class="conteiner clearfix">
			
				<div class="results">
					<h2>
						Searching results
					</h2>
					<ul id="result-list">
						<script src="scr/add_results.js"></script>
					</ul>
				</div>
			
			<div id="video-player">
				<p id="video-name">
				</p>
				<div id="video-tree">
					<video id="thevideo" src="http://movies5.fox-fan.ru/video2/lyd3GnS7RIPlCLCrh7oviA/1558608577/familyguy/3/original/301.mp4" width="500" height="400" controls></video>
				</div>
				<div id="progress-tree">
					<div id="progress"></div>
				</div>
				<div id="buttom-tree">
					
				</div>
			</div>
		</div>
	</section>
	<section id="about">
		<div class="container">
			<p class="about">About us</p>
			<p class="about_descr">A team of young yet ambitious developers. Will agree with an excellent(8).</p>
		</div>
	</section>
		<footer id="contacts">
		<div class="container">
			<p class="contacts">Initiative group of students</p>
		</div>
	</footer>
</body>
</html>
