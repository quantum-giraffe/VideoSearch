<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VideoSearch</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="/img/icon.png" type="image/png">
	<script src="scr/jquery-2.0.0.min.js"></script>
	<script src="scr/main.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<div class="heading clearfix">
				<nav>
					<ul class="menu">
						<li>
							<a href="#">
								Series
							</a>
						</li>
						<li>
							<a href="#">
								Season
							</a>
						</li>
						<li>
							<a href="#">
								Popular requests
							</a>
						</li>
						<li>
							<a href="#">
								About us
							</a>
						</li>
						<li>
							<a href="#">
								Contacts
							</a>
						</li>
					</ul>
				</nav>
				<h1>
					Welcome to our site!
				</h1>
				<p class="description">
					Here you can find mentions of a word or a phrase in the series
				</p>
				<form action="scr/get.py">
					<p class="search">
						<input type="search" name="q" placeholder="Input a word or a phrase">
						<input type="submit" value="Find">
					</p>
				</form>
				<p class="wish">
					Pleasant viewing!
				</p>
			</div>
		</div>
	</header>
	<section id=videopage>
		<div class="container">
			<div class="results">
				<h2>
					Searching results
				</h2>
				<ul id="result-list">
					
				</div>
			</div>
			<div id="video-player">
				<p id="video-name">
					Season Series
				</p>
				<div id="video-tree">
					<video id="thevideo" src="http://movies4.fox-fan.ru/video2/M9zWocVBKpU13FhAar8T5g/1558581821/familyguy/3/ren-tv/301.mp4" width="500" height="400" controls></video>
				</div>
				<div id="progress-tree">
					<div id="progress"></div>
				</div>
				<div id="buttom-tree">
					
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			
		</div>
	</footer>
</body>
</html>
